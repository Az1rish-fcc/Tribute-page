<!DOCTYPE html>
<html>
<head>
		<!-- Bootstrap Responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Road Trip Junkies Login</title>
		<!-- Bootstrap stylesheet-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- My custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
		<!-- stylesheet from https://daneden.github.io/animate.css/ -->
	<link rel="stylesheet" type="text/css" href="animate.css">
		<!-- FontAwesome stylesheet -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
		<!-- container for whole page including background image -->
	<div class="bg">
			<!-- container made to center title -->
		<div class="container-fluid">
			<div class="sticky-top">
					<!-- animated flip from animate.css -->
				<h1 class="animated flip">Road Trip Junkies</h1>
			</div>
				<!-- Bootstrap button link to sign in modal -->
			<button type="button" class="btn btn-success btn-lg w-50" data-toggle="modal" data-target="#signInModal">Begin the Adventure</button>
				<!-- Modal -->
			<div class="modal fade" id="signInModal" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content -->
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Let's hit the road!</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<nav class="navbar navbar-default">
								<div class="container-fluid">
									<ul class="nav navbar-nav">
										<li><a href="register.html"><i class="fas fa-users"></i> - Start the Journey</a></li>
										<li><a href="signin.html"><i class="fas fa-sign-in-alt"></i> - Continue down the road</a></li>
									</ul>
								</div>	
							</nav>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Or, you could go around in circles...</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div>
		<!-- Bootstrap JavaScript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- Bootstrap jQuery for tooltip on button
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script> -->
</body>
</html>
